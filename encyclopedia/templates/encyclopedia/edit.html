{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
<div>
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
         <div class="mb-3">
            <textarea name="title" rows="1" cols="80" class="form-control">{{ title }}</textarea>
        </div>
        <hr>
        <div class="mb-3">
            <textarea  name="content" rows="12" cols="80" class="form-control">{{ content }}</textarea>
        </div>
         <div class="mb-3">
            <input type="submit"  value="Save changes">
         </div>
      </form>   
</div>
     
   
           
           
    
{% endblock %}
